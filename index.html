<!DOCTYPE html>
<html>

<head>
    <title> Antra login page </title>
    <link rel="stylesheet" href="styles.css">
  </head>

<body>

    <div class="container">
      
        <h4> Sign up </h4>

        <div class="flex">
            <div class="inputHalf">
                <input type="text" placeholder="First Name"/> 
            </div>

            <div class="inputHalf spacePadding">
                <input type="text" placeholder="Last Name"/> 
            </div>

        </div>
      
        <input type="tel"  placeholder="Mobile No."/>
   
        <input type="text" placeholder="Email Address"/>
    
        <div class="flex">
            <div class="inputHalf">
                <input type="password" placeholder="Password"/> 
            </div>
            
            <div class="inputHalf spacePadding">
                <input type="password" placeholder="Confirm Password"/> 
            </div>
        </div>
        

        <div class="flex">
            <div class="inputHalf">
                <input type="checkbox" id="agreeCheck">
                <label for="agreeCheck"> <strong>I Agree</strong> </label>
            </div>
            
            <div>
                <p> By clicking <button type="button" id="smallButton"> Register </button>, you agree to the <span class="terms">Terms and Conditions</span> set out by this site, including our Cookie Use. </p>
            </div>
        </div>

        
        <div class="flex">
            <div class="inputHalf">
                <button type="button" id="button1"> Register </button>
            </div>
            <div class="inputHalf spacePadding">
                <button type="button" id="button2"> Sign In </button>
            </div>
        </div>
        
    </div>

    
    
</body>

</html>
